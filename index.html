    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: #0f0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    h1 {
      z-index: 1;
      font-size: clamp(3rem, 8vw, 5rem);
      margin: 0;
      padding-bottom: 0;
      color: #eee;
      font-weight: 900;
      letter-spacing: 5px;
      user-select: none;
      /* 3D text effect with multiple shadows */
      text-shadow:
        2px 2px 0 #0f0,
        4px 4px 0 #0c0,
        6px 6px 10px #0a0,
        0 0 20px #0f0,
        0 0 30px #0f0;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      cursor: default;
    }

    /* عند hover على الاسم */
    h1:hover {
      transform: scale(1.1);
      text-shadow:
        3px 3px 0 #7fff7f,
        6px 6px 0 #66ff66,
        9px 9px 15px #33cc33,
        0 0 25px #7fff7f,
        0 0 40px #66ff66;
    }

    /* تأثير fade-in للنصوص تحت الاسم */
    .description,
    .sub-description {
      font-family: monospace;
      color: #90ee90;
      margin: 0;
      margin-top: 5px;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeInText 2s forwards;
      user-select: none;
      text-align: center;
      border: none;
    }

    .sub-description {
      font-size: 1rem;
      margin-top: 3px;
      animation-delay: 2.3s;
      color: #aaf0aa;
    }

    .description {
      animation-delay: 1.8s;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .social-links {
      z-index: 1;
      display: flex;
      gap: 35px;
      margin-top: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-links a {
      position: relative;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
    }

    /* ألوان كل منصة اجتماعية */
    .facebook {

      color: white;
      box-shadow: 0 0 15px #1877f2;

    }

    .email {

    .discord {

    .whatsapp {

    .instagram {

      box-shadow: 0 0 15px #d6249f;
    }
    .instagram:hover {

    .github {

      color: white;

    .spotify {

    /* أسماء المواقع - مخفية */
    .social-links a span {

      bottom: -28px;
      left: 50%;
      transform: translateX(-50%) translateY(10px);

      color: #0f0;

      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      transition: opacity 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    /* تظهر عند hover */
    .social-links a:hover span {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }
  </style>

  <script>
    const canvas = document.getElementById('matrix'),
      ctx = canvas.getContext('2d');
    let w, h, cols, drops;
    const fontSize = 18,
      chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%&*';
    function initMatrix() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      cols = Math.floor(w / fontSize);
      drops = Array(cols).fill(1);
    }
    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';
      drops.forEach((y, x) => {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, x * fontSize, y * fontSize);
        drops[x] = y * fontSize > h && Math.random() > 0.995 ? 0 : y + 0.5;
      });
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', initMatrix);
    initMatrix();
    draw();
  </script>
